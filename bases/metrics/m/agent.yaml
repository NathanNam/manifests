---
server:
  http_listen_port: 12345
  log_level: ${PROM_LOG_LEVEL}
prometheus:
  wal_directory: /tmp/grafana-agent-wal
  global:
    scrape_interval: ${PROM_SCRAPE_INTERVAL}
    external_labels:
      clusterUid: ${OBSERVE_CLUSTER}
  configs:
    - name: integrations
      remote_write:
        - url: https://${OBSERVE_COLLECTOR_HOST}:${OBSERVE_COLLECTOR_PORT}/v1/prometheus
          basic_auth:
            username: ${OBSERVE_CUSTOMER}
            password: ${OBSERVE_TOKEN}
          remote_timeout: ${PROM_REMOTE_TIMEOUT}
          queue_config:
            batch_send_deadline: ${PROM_BATCH_SEND_DEADLINE}
            min_backoff: ${PROM_MIN_BACKOFF}
            max_backoff: ${PROM_MAX_BACKOFF}
            max_shards: ${PROM_MAX_SHARDS}
            max_samples_per_send: ${PROM_MAX_SAMPLES_PER_SEND}
            capacity: ${PROM_CAPACITY}
          tls_config:
            insecure_skip_verify: ${OBSERVE_COLLECTOR_INSECURE}
      scrape_configs:
        - job_name: "integrations/kubernetes/pods"
          bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
          kubernetes_sd_configs:
            - role: pod
          relabel_configs:
            - action: keep
              regex: true
              source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            - action: replace
              regex: (.+)
              source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
              target_label: __metrics_path__
            - action: replace
              regex: ([^:]+)(?::\d+)?;(\d+)
              replacement: $1:$2
              source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
              target_label: __address__
            - action: replace
              source_labels: [__meta_kubernetes_namespace]
              target_label: kubernetes_namespace
            - action: replace
              source_labels: [__meta_kubernetes_pod_name]
              target_label: kubernetes_pod_name
            - action: labelmap
              regex: __meta_kubernetes_pod_label_(.+)
            - action: labelmap
              regex: __meta_kubernetes_annotations_label_(.+)
          tls_config:
            ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            insecure_skip_verify: false
            server_name: kubernetes


        - job_name: "integrations/kubernetes/apiserver"
          bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
          kubernetes_sd_configs:
            - role: endpoints
          relabel_configs:
            - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
              action: keep
              regex: default;kubernetes;https
          scheme: https
          tls_config:
            ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            insecure_skip_verify: false
            server_name: kubernetes

        - job_name: "integrations/kubernetes/kubelet"
          bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
          kubernetes_sd_configs:
            - role: node
          relabel_configs:
            - replacement: kubernetes.default.svc:443
              target_label: __address__
            - regex: (.+)
              replacement: /api/v1/nodes/$1/proxy/metrics
              source_labels:
                - __meta_kubernetes_node_name
              target_label: __metrics_path__
          scheme: https
          tls_config:
            ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            insecure_skip_verify: false
            server_name: kubernetes

        - job_name: "integrations/kubernetes/cadvisor"
          bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
          kubernetes_sd_configs:
            - role: node
          relabel_configs:
            - replacement: kubernetes.default.svc:443
              target_label: __address__
            - regex: (.+)
              replacement: /api/v1/nodes/$1/proxy/metrics/cadvisor
              source_labels:
                - __meta_kubernetes_node_name
              target_label: __metrics_path__
          metric_relabel_configs:
            # drop "pod" level aggregates, identified by absence of image
            - action: drop
              regex: container_([a-z_]+);
              source_labels:
                - __name__
                - image
            # the following metrics are exported with 0 values in default cadvisor installs
            # see
            # - https://github.com/kubernetes/kubernetes/issues/60279
            # - https://github.com/google/cadvisor/issues/1672
            - action: drop
              regex: container_(network_tcp_usage_total|network_udp_usage_total|tasks_state|cpu_load_average_10s)
              source_labels:
                - __name__
          scheme: https
          tls_config:
            ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            insecure_skip_verify: false
            server_name: kubernetes
